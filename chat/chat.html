<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <link rel="stylesheet" href="chat-style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-layout" id="chat-section">
            <aside class="profile-sidebar">
                <div id="profile-sidebar-content">
                    <div id="sidebar-pic"></div>
                    <div id="sidebar-name"></div>
                    <div id="sidebar-age"></div>
                    <div id="sidebar-location"></div>
                    <a href="profile.html" id="edit-profile-btn" class="edit-profile-link">Edit Profile</a>
                </div>
            </aside>
            <main class="chat-main">
                <div class="chat-header">
                    <span><b>Logged in as:</b> <span id="current-user"></span></span>
                    <button id="logout-btn" type="button"><span style="font-size:1.2em;vertical-align:middle;">üö™</span> Logout</button>
                </div>
                <div class="user-list-row">
                    <label for="user-list"><b>Chat with:</b></label>
                    <select id="user-list"></select>
                </div>
                <div id="chat-messages"></div>
                <div class="chat-input-row">
                    <input type="text" id="chat-input" placeholder="Type a message...">
                    <button id="send-btn" type="button">Send</button>
                </div>
            </main>
        </div>
        <a href="../home.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script src="chat.js"></script>
</body>
</html>
