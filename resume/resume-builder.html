<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resume-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="fatherName">Father's Name:</label>
                <input type="text" id="fatherName" name="fatherName" required>
            </div>

            <div class="form-group">
                <label for="motherName">Mother's Name:</label>
                <input type="text" id="motherName" name="motherName" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="presentAddress">Present Address:</label>
                <input type="text" id="presentAddress" name="presentAddress" required>
            </div>

            <div class="form-group">
                <label for="permanentAddress">Permanent Address:</label>
                <input type="text" id="permanentAddress" name="permanentAddress" required>
            </div>

            <div class="form-group">
                <label for="religion">Religion:</label>
                <input type="text" id="religion" name="religion" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="maritalStatus">Marital Status:</label>
                <select id="maritalStatus" name="maritalStatus" required>
                    <option value="Married">Married</option>
                    <option value="Unmarried">Unmarried</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nationality">Nationality:</label>
                <input type="text" id="nationality" name="nationality" required>
            </div>

            <div class="form-group">
                <label for="education">Education:</label>
                <table id="education-table">
                    <thead>
                        <tr>
                            <th>Exam Name</th>
                            <th>Board</th>
                            <th>Result</th>
                            <th>Year</th>
                        </tr>
                    </thead>
                    <tbody id="education-body">
                        <tr>
                            <td><input type="text" name="examName"></td>
                            <td><input type="text" name="board"></td>
                            <td><input type="text" name="result"></td>
                            <td><input type="text" name="year"></td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" id="add-education-row">Add Row</button>
            </div>

            <div class="form-group">
                <label for="experience">Work Experience:</label>
                <textarea id="experience" name="experience" required></textarea>
            </div>

            <div class="form-group">
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" required></textarea>
            </div>

            <div class="form-group">
                <label for="photo">Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*">
            </div>

            <button type="button" id="generate-btn">Generate Resume</button>
        </form>
        <div id="resume-preview" class="resume-preview"></div>
        <button id="print-btn" style="display:none; margin: 18px auto 0; width: 200px;">Print Resume</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
