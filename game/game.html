<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Stairs Game</title>
    <link rel="stylesheet" href="game-style.css">
</head>
<body>
    <div class="game-container">
        <h1>Typing Stairs Game</h1>
        <canvas id="gameCanvas" width="400" height="500"></canvas>
        <div id="word-display"></div>
        <input type="text" id="word-input" autocomplete="off" placeholder="Type the word..." autofocus>
        <div id="feedback"></div>
        <div class="game-info">
            <span id="score">Score: 0</span>
            <span id="timer">Time: 60</span>
            <button id="restartBtn">Restart</button>
        </div>
        <a href="../home.html" class="back-link">‚Üê Back to Home</a>
    </div>
    <script src="game.js"></script>
</body>
</html>
